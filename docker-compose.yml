version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nestjs-stripe-postgres
    environment:
      POSTGRES_DB: nestjs_stripe
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./.docker/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./.docker/db/data.sql:/docker-entrypoint-initdb.d/02-data.sql
    ports:
      - "15432:5432"
    networks:
      - nestjs-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nestjs_stripe"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nestjs-stripe-redis
    ports:
      - "6379:6379"
    networks:
      - nestjs-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    container_name: nestjs-stripe-web
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=123456
      - DB_NAME=nestjs_stripe
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_EXPIRES_IN=1h
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nestjs-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nestjs-stripe-nginx
    ports:
      - "8080:80"
    volumes:
      - ./.docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    networks:
      - nestjs-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  nestjs-network:
    driver: bridge
